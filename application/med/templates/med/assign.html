<div
  class="container d-flex justify-content-center my-4 p-0"
  style="max-width: 720px"
>
  <ul class="nav nav-pills nav-justified w-100">
    <li class="nav-item">
      <a
        class="btn btn-outline-primary w-75"
        href="{{ url_for('med.patients') }}"
        >Patients</a
      >
    </li>
    <li class="nav-item">
      <a
        class="btn btn-outline-primary w-75"
        href="{{ url_for('med.routines') }}"
        >Routines</a
      >
    </li>
    <li class="nav-item">
      <a class="btn btn-outline-primary w-75" href="{{ url_for('med.create') }}"
        >New routine</a
      >
    </li>
  </ul>
</div>

<div
  class="container d-block text-center my-4 p-4 rounded border border-3 bg-light"
  style="max-width: 330px"
>
  <form method="post">
    <div class="mb-3">
      <label for="username">Username</label>
      <input
        class="form-control"
        id="username"
        name="username"
        required=""
        type="text"
        value="{{username}}"
      />
    </div>
    <div class="mb-3">
      <label for="program">Choose a pet:</label>
      <select class="form-select" name="program" id="program" required>
        <option value="">--Please choose an option--</option>
        {% for key, value in programs_dict.items() %}

        <option value="{{ key }}">
          Routine {{ key }} ({{ value[-1].day_no }} days)
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="my-4 mx-auto">
      <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
    <!-- <div class="mb-3">
      No account?
      <a href="{{ url_for('home.register') }}">Create one!</a>
    </div> -->
  </form>
</div>

{% endblock %}
