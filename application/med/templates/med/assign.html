{% extends "base.html" %} {% block title %}Assign routine{% endblock %} {% block
content %}

<div
  class="container my-4 bg-light border border-dark border-3 rounded-3 text-center"
  style="--bs-bg-opacity: 0.75; max-width: 540px"
>
  <h1 class="text-uppercase my-3 text-center">Assign routine</h1>

  <form method="post">
    <div class="mb-3">
      <label for="username">Username</label>
      <input
        class="form-control"
        id="username"
        name="username"
        required=""
        type="text"
        value="{{username}}"
      />
    </div>
    <div class="mb-3">
      <label for="program">Choose a routine:</label>
      <select class="form-select" name="program" id="program" required>
        <option value="">--Please choose an option--</option>
        {% for key, value in programs_dict.items() %}

        <option value="{{ key }}">
          Routine {{ key }} ({{ value[-1].day_no }} days)
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="my-4 mx-auto">
      <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
  </form>
</div>

{% endblock %}
