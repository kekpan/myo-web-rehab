{% extends "base.html" %} {% block title %}Assign routine{% endblock %} {% block
content %}

<div
  class="container my-4 bg-light border border-dark border-3 rounded-3 text-center"
  style="--bs-bg-opacity: 0.75; max-width: 540px"
>
  <h1 class="text-uppercase my-3 text-center">Assign routine</h1>

  <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.username.label }} {{ form.username(class="form-control",
      value=username) }}
    </div>
    <div class="mb-3">
      {{ form.routine.label }} {{ form.routine(class="form-select") }}
    </div>
    <div class="my-4 mx-auto">
      <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
  </form>
</div>

{% endblock %}
