<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='icons/favicon.ico') }}"
      type="image/x-icon"
    />

    <!-- Myo JavaScript bindings -->
    <script
      defer
      src="{{ url_for('game.static', filename='js/myo.js') }}"
    ></script>

    <!-- PixiJS library -->
    <script
      defer
      src="{{ url_for('game.static', filename='js/pixi.min.js') }}"
    ></script>

    <!-- "Sound.js" library -->
    <script
      defer
      type="module"
      src="{{ url_for('game.static', filename='js/sound.js') }}"
    ></script>

    <!-- MAIN.JS -->
    <script
      type="module"
      src="{{ url_for('game.static', filename='js/main.js') }}"
    ></script>

    <!-- Document's Title -->
    <title>Bleic - Game</title>
  </head>

  <body class="bg-dark">
    {% block content %}{% endblock %}

    <!-- Bootstrap JS with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
